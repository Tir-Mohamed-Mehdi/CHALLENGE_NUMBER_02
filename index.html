<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
    <!--. this is the css link -->
    <link rel="stylesheet" href="/CSS/style.css" />
    <!--. this is the font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!--. this is the icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <!--! this is the first box -->

      <div class="card__box-one">
        <img src="/images/image-equilibrium.jpg" alt="" />
      </div>

      <!--! this is the second box -->

      <div class="card__box-two">
        <!--* this is the text -->

        <div class="card__box-two-text">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!--* -->

        <!--* this is the label section -->

        <div class="card__box-two-label">
          <div>
            <img src="/images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div>
            <img src="/images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <!--* -->

        <!--* this is the avatar section -->

        <div class="card__box-two-avatar">
          <img src="/images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
        <!--* -->
      </div>
    </div>
  </body>
</html>
